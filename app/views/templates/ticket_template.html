<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Билет на кино</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        .ticket {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #d9534f;
            border-radius: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #d9534f;
        }

        .details {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #d9534f;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #d9534f;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="header">
            <h2>Билет №{ticketId}</h2>
        </div>
        <div class="details">
            <table>
                <tr>
                    <th>Фильм</th>
                    <td>{movieTitle}</td>
                </tr>
                <tr>
                    <th>Дата</th>
                    <td>{sessionDate}</td>
                </tr>
                <tr>
                    <th>Время</th>
                    <td>{sessionTime}</td>
                </tr>
                <tr>
                    <th>Зал</th>
                    <td>{hallNumber}</td>
                </tr>
                <tr>
                    <th>Место</th>
                    <td>Ряд {rowNumber} место {seatNumber}</td>
                </tr>
                <tr>
                    <th>Цена</th>
                    <td>{total}</td>
                </tr>
            </table>
        </div>

        <p>Спасибо за покупку! Наслаждайтесь просмотром.</p>
    </div>
</body>
</html>
